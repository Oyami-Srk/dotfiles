<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="autohint">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle">
   <const>hintfull</const>
  </edit>
  <edit name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <!-- check to see if the font is just regular -->
  <test compare="less_eq" name="weight">
   <const>medium</const>
  </test>
  <!-- check to see if the pattern requests bold -->
  <test compare="more" name="weight" target="pattern">
   <const>medium</const>
  </test>
  <!--
		    set the embolden flag
		    needed for applications using cairo, e.g. gucharmap, gedit, ...
		-->
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
  <!--
		    set weight to bold
		    needed for applications using Xft directly, e.g. Firefox, ...
		-->
  <edit name="weight" mode="assign">
   <const>bold</const>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="lang" target="pattern">
   <string>zh</string>
  </test>
  <test compare="contains" name="lang" target="pattern">
   <string>ja</string>
  </test>
  <test compare="contains" name="lang" target="pattern">
   <string>ko</string>
  </test>
  <edit name="spacing">
   <const>proportional</const>
  </edit>
  <edit name="globaladvance">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>SimSun</string>
  </test>
  <test name="family">
   <string>SimSun-18030</string>
  </test>
  <test name="family">
   <string>AR PL ShanHeiSun Uni</string>
  </test>
  <test name="family">
   <string>AR PL New Sung</string>
  </test>
  <test name="family">
   <string>MingLiU</string>
  </test>
  <test name="family">
   <string>PMingLiU</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Tahoma</string>
   <string>Arial</string>
   <string>Verdana</string>
   <string>DejaVu Sans</string>
   <string>Bitstream Vera Sans</string>
  </edit>
 </match>
 <match target="font">
  <test qual="any" name="family">
   <string>AR PL ShanHeiSun Uni</string>
  </test>
  <test qual="any" name="family">
   <string>AR PL New Sung</string>
  </test>
  <test qual="any" name="family">
   <string>SimSun</string>
  </test>
  <test qual="any" name="family">
   <string>NSimSun</string>
  </test>
  <test qual="any" name="family">
   <string>MingLiu</string>
  </test>
  <test qual="any" name="family">
   <string>PMingLiu</string>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>12</double>
  </test>
  <edit name="pixelsize" mode="assign">
   <double>12</double>
  </edit>
 </match>
 <match target="font">
  <test qual="any" compare="eq" name="family">
   <string>宋体</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>新宋体</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>SimSun</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>NSimSun</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>宋体-18030</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>新宋体-18030</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>SimSun-18030</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>NSimSun-18030</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>AR PL ShanHeiSun Uni</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>AR PL New Sung</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>MingLiU</string>
  </test>
  <test qual="any" compare="eq" name="family">
   <string>PMingLiU</string>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>16</double>
  </test>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="antialias">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Nimbus Roman No9 L</family>
   <family>Thorndale AMT</family>
   <family>DejaVu Serif</family>
   <family>Bitstream Vera Serif</family>
   <family>Times New Roman</family>
   <family>Luxi Serif</family>
   <family>Likhan</family>
   <family>FreeSerif</family>
   <family>Times</family>
   <family>SimSun</family>
   <family>SimSun-18030</family>
   <family>MingLiU</family>
   <family>WenQuanYi Bitmap Song</family>
   <family>AR PL ShanHeiSun Uni</family>
   <family>AR PL New Sung</family>
   <family>FZSongTi</family>
   <family>FZMingTiB</family>
   <family>AR PL SungtiL GB</family>
   <family>AR PL Mingti2L Big5</family>
   <family>Kochi Mincho</family>
   <family>UnBatang</family>
   <family>Baekmuk Batang</family>
   <family>HanyiSong</family>
   <family>ZYSong18030</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>DejaVu Sans</family>
   <family>Bitstream Vera Sans</family>
   <family>Luxi Sans</family>
   <family>Noto Sans CJK SC</family>
   <family>WenQuanYi Micro Hei</family>
   <family>MingLiU</family>
   <family>Arial</family>
   <family>Verdana</family>
   <family>Albany AMT</family>
   <family>Nimbus Sans L</family>
   <family>FreeSans</family>
   <family>Helvetica</family>
   <family>SimSun</family>
   <family>SimSun-18030</family>
   <family>MingLiU</family>
   <family>WenQuanYi Bitmap Song</family>
   <family>AR PL ShanHeiSun Uni</family>
   <family>AR PL New Sung</family>
   <family>FZSongTi</family>
   <family>FZMingTiB</family>
   <family>AR PL SungtiL GB</family>
   <family>AR PL Mingti2L Big5</family>
   <family>Kochi Gothic</family>
   <family>UnDotum</family>
   <family>Baekmuk Gulim</family>
   <family>Baekmuk Dotum</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>DejaVu Sans Mono</family>
   <family>Bitstream Vera Sans Mono</family>
   <family>Luxi Mono</family>
   <family>Courier New</family>
   <family>Cumberland AMT</family>
   <family>Nimbus Mono L</family>
   <family>Andale Mono</family>
   <family>FreeMono</family>
   <family>NSimSun</family>
   <family>NSimSun-18030</family>
   <family>PMingLiU</family>
   <family>WenQuanYi Bitmap Song</family>
   <family>AR PL ShanHeiSun Uni</family>
   <family>AR PL New Sung</family>
   <family>FZSongTi</family>
   <family>FZMingTiB</family>
   <family>AR PL SungtiL GB</family>
   <family>AR PL Mingti2L Big5</family>
   <family>Kochi Gothic</family>
   <family>UnDotum</family>
   <family>Baekmuk Gulim</family>
   <family>Baekmuk Dotum</family>
   <family>HanyiSong</family>
   <family>ZYSong18030</family>
  </prefer>
 </alias>
 <alias>
   <family>sans</family>
   <prefer>
     <family>DejaVu Sans</family>
     <family>MingLiU</family>
   </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
</fontconfig>
